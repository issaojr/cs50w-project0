<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="advanced-search-nav">
            <ul>
                <li><a href="index.html"><img src="cs50googlelogo.png" alt="Logo" id="logo_header"></a></li>
                <li><a href="index.html">Google Search</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="appbar"> 
            <label style="margin-left:10px">Advanced Search</label>    
        </div>
        <div class="gy3Eif"></div>
        <form action="https://www.google.com/search" id="advanced_search" method="GET">
            <label for="as_q">All these words:</label>
            <input type="text" name="as_q" id="as_q">
            <label for="as_epq">This exact word or phrase:</label>           
            <input type="text" name="as_epq" id="as_epq">
            <label for="as_oq">Any of these words:</label>
            <input type="text" name="as_oq" id="as_oq">
            <label for="as_eq">None of these words:</label>
            <input type="text" name="as_eq" id="as_eq">
            <input type="submit" id="button_search" value="Advanced Search">
        </form>
    </main>
</body>
</html>
